version: '3.7'
services:
    postgres:
        image: postgres:10.5
        restart: always
        environment:
          - POSTGRES_USER=postgres
          - POSTGRES_PASSWORD=postgres
        logging:
          options:
            max-size: 10m
            max-file: "3"
        ports:
          - '5438:5432'
        volumes: 
        
          # copy the sql script to create tables
          - ./sql/users_info.sql:/docker-entrypoint-initdb.d/create_users_info.sql
          - ./sql/friends_list.sql:/docker-entrypoint-initdb.d/create_friends_list.sql
          - ./sql/users_pass.sql:/docker-entrypoint-initdb.d/create_users_pass.sql